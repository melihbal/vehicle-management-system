<!-- Group 1: trigger “Edit” and take ID + Date -->
<div class="group3">
    <div class="buttons-column">
      <div class="column-header"></div>
      <div>
        <dx-button
          stylingMode="outlined"
          text="Edit Vehicle"
          [width]="120"
          (onClick)="onToggleShowTextBox()"
        ></dx-button>
      </div>
  
      <div *ngIf="showTextBoxEdit" style="margin-top: 10px;">
        <dx-text-box
          [value]="inputValueIdEdit"
          (valueChange)="onIdChange($event)"
          [width]="200"
          placeholder="ID"
        ></dx-text-box>
      </div>
  
      <div *ngIf="showTextBoxEdit" style="margin-top: 10px;">
        <dx-date-box
          [value]="inputValueDateEdit"
          (valueChange)="onDateChange($event)"
          type="date"
          [inputAttr]="{ 'aria-label': 'Date' }"
          [width]="150"
        ></dx-date-box>
      </div>
  
      <div *ngIf="showTextBoxEdit" style="margin-top: 10px;">
        <dx-button
          type = "default"
          stylingMode="outlined"
          text="Find"
          [width]="80"
          (onClick)="onClickFindToEdit()"
        ></dx-button>
      </div>
  
      <div *ngIf="showWarningEdit" class="warning-text">
        {{ warningMessageEdit }}
      </div>
    </div>
  </div>
  
  <!-- Group 2: the actual edit fields, shown after “Find” -->
  <div class="group4" *ngIf="showEditGroup" style="margin-top: 20px;">
    <div class="buttons-column">
      <div class="column-header"></div>
  
      <div style="margin-top: 10px;">
        <dx-text-box
          [value]="inputValueEditGroupHiz"
          (valueChange)="onHizChange($event)"
          [width]="200"
          placeholder="Hız"
        ></dx-text-box>
      </div>
  
      <div style="margin-top: 10px;">
        <dx-text-box
          [value]="inputValueEditGroupKm"
          (valueChange)="onKmChange($event)"
          [width]="200"
          placeholder="Km Sayacı"
        ></dx-text-box>
      </div>
  
      <div style="margin-top: 10px;">
        <dx-button
          type = "default"
          stylingMode="contained"
          text="Confirm Edit"
          [width]="120"
          (onClick)="onClickConfirmEdit()"
        ></dx-button>
      </div>
  
      <div *ngIf="showWarningEdit" class="warning-text">
        {{ warningMessageEdit }}
      </div>
    </div>
  </div>
